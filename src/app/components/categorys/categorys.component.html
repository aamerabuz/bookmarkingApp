<app-category class="category-container" *ngFor="let category of categories" [category]="category">
</app-category>
<div class="category-container" *ngIf="categories.length === 0">
  Click ( + Category ) Button To Create New Category
</div>
<button class="button add-category-button" (click)="onClickAddNewCategoryButton()">
  <fa-icon [icon]="faPlus"></fa-icon> Category
</button>
