<form #f="ngForm" class="form-section">
  <h3 class="text-center header-title">Login It's Easy...</h3>
  <h6 class="text-center error" *ngIf="!!showLoginError">{{loginError}}{{showLoginError}}</h6>
  <div class="form-group">
    <label for="lemail">email</label>
    <input required ngModel type="email" id="lemail" name="email" placeholder="ex@ex.com" (ngModelChange)="setShowLoginError(false)"/>
  </div>
  <div class="form-group">
    <label for="lpassword">password</label>
    <input required ngModel type="password" id="lpassword" name="password" placeholder="password" (ngModelChange)="setShowLoginError(false)" />
  </div>
  <div class="form-group align-center">
    <button class="button login-button" (click)="login()">
      login
    </button>
  </div>
</form>
<div class="navigate-button-container">
  <button class="navigate-button" (click)="navigateToSignUp()">
    Create New User ðŸ˜Š
  </button>
</div>
