<form #f="ngForm" class="form-section">
  <h3 class="text-center header-title">Create New User, And Start Work...</h3>
  <div class="form-group">
    <label for="semail">email</label>
    <input required ngModel type="email" id="semail" name="email" placeholder="ex@ex.com" />
  </div>
  <div class="form-group">
    <label for="lpassword">password</label>
    <input required ngModel type="text" id="spassword" name="password" placeholder="password" />
  </div>
  <div class="form-group align-center">
    <button class="button Signup-button" (click)="signup()">
      Signup
    </button>
  </div>
</form>
<div class="navigate-button-container">
  <button class="navigate-button" (click)="navigateToLogIn()">
    LogIn, It's Easy ðŸ˜Š
  </button>
</div>
