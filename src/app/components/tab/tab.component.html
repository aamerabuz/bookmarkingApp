<section class="tab-section" (click)="onClickTab()">
  <div class="tab-color" [ngStyle]="{'background-color' : tab.color}"></div>
  <div class="tab-content" [ngStyle]="{'border-color' : tab.color}">
    <div class="tab-title">{{tab.title}}</div>
    <div class="tab-description">{{tab.description}}</div>
  </div>
</section>
